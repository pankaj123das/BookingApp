<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botton Increment</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <button id ="btncounter">+</button>
    <script>

        let count = 0
        function counter(){
            count = count + 1
            console.log(count)
        }
        
        // get btn element
        const element = document.querySelector("#btncounter");

        // event lisner
        element.addEventListener("click",counter,false);

    </script>
</body>
</html>
