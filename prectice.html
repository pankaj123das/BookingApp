<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prectice javaScript</h1>
    <script>
        // call function
        var obj = {num: 2}
        var add = function(a){
            return this.num + a;
        }
        console.log(add.call(obj,3));

        var add = function(a,b,c){
            return this.num + a+b+c;
        }
        console.log(add.call(obj,3,4,5));
        // apply function
        var arr = [3,4,5]
        console.log(add.apply(obj,arr));

        // bind method
        var bnd = add.bind(obj);
        console.log(bnd(1,2,3));
        console.log('done')
    </script>
</body>
</html>
